<!DOCTYPE html>
<!-- Using predefined messages to set language and direction automatically -->
<html lang="__MSG_@@ui_locale__" dir="__MSG_@@bidi_dir__">
  <head>
    <meta charset="UTF-8" />
    <title data-i18n="viewerTitle"></title>
    <link rel="stylesheet" href="../assets/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div>
          <h1 data-i18n="viewerHeader"></h1>
          <p data-i18n="viewerDescription"></p>
        </div>
        <div class="button-group">
          <button id="copyBtn" class="secondary" data-i18n="copyButton"></button>
          <button id="downloadBtn" class="primary" data-i18n="downloadButton"></button>
        </div>
      </header>
      <div class="screenshot-wrapper">
        <img id="screenshot" data-i18n-alt="screenshotAltText" />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
